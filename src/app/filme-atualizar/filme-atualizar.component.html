<h2>Cadastrar Filme</h2>

<form [formGroup]="formulario" (submit)="atualizarFilme()">

    <div class="form-group">
      <label>Titulo</label>
      <input type="text" class="form-control" required [(ngModel)]="filme.titulo"  formControlName="titulo">
    </div>

  <div class="form-group">
    <label for="name">Sinopse</label>
    <input type="text" class="form-control" required [(ngModel)]="filme.sinopse"  formControlName="sinopse">
  </div>

  <div class="form-group">
    <label for="name">Data de Lan√ßamento</label>
    <input type="date" class="form-control" required [(ngModel)]="filme.dataLancamento"  formControlName="dataLancamento">
  </div>

  <div class="form-group">
    <label for="name">Genero</label>
    <input type="text" class="form-control" required [(ngModel)]="filme.genero"  formControlName="genero">
  </div>

  <div class="form-group">
    <label for="name">Nacionalidade</label>
    <input type="text" class="form-control" required [(ngModel)]="filme.nacionalidade"  formControlName="nacionalidade">
  </div>

  <div class="form-group">
    <label for="name">Estoque atual</label>
    <input type="number" class="form-control" required [(ngModel)]="filme.estoque" formControlName="estoque">
  </div>

  <button type="submit" class="btn btn-success" >Cadastrar</button>
</form>
